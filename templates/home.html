<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Recognition API</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1 class="mb-0">Plant Disease Recognition</h1>
                        <p class="text-muted">Upload an image to identify plant diseases</p>
                    </div>
                    <div class="card-body">
                        <form action="/upload/" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="imageUpload" accept="image/png, image/jpeg" name="img" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Analyze Image</button>
                            </div>
                        </form>
                        
                        {% if result %}
                        <div class="mt-4">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <img src="{{imagepath}}" alt="uploaded image" class="img-fluid rounded">
                                        </div>
                                        <div class="col-md-8">
                                            <h4 class="card-title">{{prediction['name']}}</h4>
                                            <p class="card-text"><strong>Cause:</strong> {{prediction['cause']}}</p>
                                            <p class="card-text"><strong>Treatment:</strong> {{prediction['cure']}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
